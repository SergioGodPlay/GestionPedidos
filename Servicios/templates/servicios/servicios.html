{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">
<div class="row">
    
  {% for servicio in servicios %}

    <div class="col-md-3">

      <div class="card" id="cajasServicios">

          <img src="{{servicio.imagen.url}}" class="card-img-top">

          <div class="card-body">
            <h5 class="card-title">{{servicio.titulo}}</h5>
            <p class="card-text">{{servicio.contenido}}</p>
          </div>

      </div>

    </div>

  {% endfor %}

  </div>

</div>

{% endblock %}
