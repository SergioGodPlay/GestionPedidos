{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<style>

    #cajas{
      padding: 2px; 
      margin: 5px 5px; 
      width: 100%;
      background-color:black;
      color: white;
      text-align: center;
      
    }

    .button, .nav{
      position: fixed;
    }

    #toggle{
      display: none;
    }

    .button{
      z-index:999;
      position: fixed;
	    width: 60px;
      height: 60px;
      bottom:40px;
	    right: 60px;
      border-radius:100%;
      box-shadow: 1px 3px 10px 0 rgba(0,0,0,0.3);	  
      /*background: #f28482;*/
      transition: all 0.5s ease-in-out;
      cursor:pointer;
      
    }

    /*
    .button:before{
      position: fixed;
      top: 28px;
      left: 5px;
      content: '';
      width: 50px;
      height: 5px;
      background: #fff;
      transform: rotate(90deg);
    }

    .button:after{
      position: fixed;
      top: 28px;
      left: 5px;
      content: '';
      width: 50px;
      height: 5px;
      background: #fff;

    }
    */
    .nav{
      transform: translateY(-10%);
      opacity: 0;
      bottom: 85px;
      right: 20px;
      transition: all 0.5s ease-in-out;
      background: white;
      width: 150px;
      border-radius: 5px;
      transform: translateY(0%);
      box-shadow: 2px 3px 10px 0 rgba(0,0,0,0.1);
      text-align: center;
    }

    .nav a{
      text-align: center;
      display: block;
      margin:20px 0;
      color: #f28482;
      text-decoration: none;
      font-family: sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav a:hover{
      color:#5f5f5f;
    }

    #toggle:checked ~ .nav{
      opacity: 1;
      /*transform: translateY(10%);*/
    }

    #toggle:checked ~ .button{
      /*transform: rotate(135deg);*/
      box-shadow: 0 0 0 0 transparent;
    }

  </style>

<div class="container">

  <div style="float: right;">

    <!--<p style="color: white;">Total: $ {{importe_total_carro}}</p>-->
  
    <input type="checkbox" id="toggle">
    <label for="toggle" class="button">
      <img src="{% static 'ProyectoWebApp/img/compras.png' %}" width="60px" height="60px" style="border-radius: 100px;">
    </label>
    <nav class="nav">
  
        <a href="#">Inicio</a>
        <a href="#">Servicio</a>
        <a href="#">Tienda</a>
        <a href="#">Contacto</a>
  
    </nav>
  
  </div>

    <div class="row">
        
      {% for producto in productos %}
    
        <div class="col-md-3">
    
          <div class="card" id="cajas">
    
              <img src="{{producto.imagen.url}}" class="card-img-center">
    
              <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">$ {{producto.precio}}</p>
              </div>

              <!-- Boton de Agregar al Carro--->
              <div class="card-footer text-center">  

                <a href="#" class="btn btn-success">Agregar al Carro</a>
    
              </div>
    
          </div>

        </div>
    
      {% endfor %}
    
      </div>
    
    </div>

{% endblock %}
